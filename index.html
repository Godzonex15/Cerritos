<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Real Estate</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>


    <div class="carousel-container">
        <div id="carouselTrack" class="carousel-track"></div>
        <button id="prevButton" class="carousel-button prev">
            <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>
        <button id="nextButton" class="carousel-button next">
            <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </button>
    </div>

    <!-- Modal principal -->
    <div id="propertyModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <div class="modal-gallery">
                    <div class="main-image-container">
                        <img id="modalMainImage" src="" alt="Property">
                        <button class="modal-nav-btn prev">❮</button>
                        <button class="modal-nav-btn next">❯</button>
                    </div>
                    <div class="thumbnail-container">
                        <!-- Thumbnails will be inserted here -->
                    </div>
                </div>
                <div class="property-details">
                    <!-- Property details will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de galería completa -->
    <div id="galleryModal" class="gallery-modal">
        <button class="gallery-close">×</button>
        <div class="gallery-content">
            <div class="gallery-counter">1 / 1</div>
            <div class="gallery-main">
                <img src="" alt="Property Image">
                <button class="gallery-nav prev">❮</button>
                <button class="gallery-nav next">❯</button>
            </div>
            <div class="gallery-thumbs"></div>
        </div>
    </div>
    <script src="sampleListings.js"></script>
    <script src="script.js"></script>
    <div class="wave-footer">
        <div class="wave-divider">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 120" preserveAspectRatio="none">
                <path fill="#FAF5EF" d="M0,32L60,42.7C120,53,240,75,360,80C480,85,600,75,720,58.7C840,43,960,21,1080,21.3C1200,21,1320,43,1380,53.3L1440,64L1440,120L1380,120C1320,120,1200,120,1080,120C960,120,840,120,720,120C600,120,480,120,360,120C240,120,120,120,60,120L0,120Z"></path>
            </svg>
        </div>
    </div>
</body>
</html>
